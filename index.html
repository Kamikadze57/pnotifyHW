<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Правильна клавіша</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/BrightTheme.css">
  </head>
  <body>
    <div class="container">
      <section class="key__section">
        <h1 class="key__title">Натисни на правильну клавішу</h1>
        <p class="key" key>A</p>
        <button type="button" class="key__btn" reset>Нова гра</button>
        <img src="./image/wrong.png" alt="wrong" class="key__img wrong" wrong>
        <img src="./image/right.png" alt="right" class="key__img right" right>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
